        function initQuiz() {
            renderQuestion();

        function renderQuestion() {
            const questionScreen = document.getElementById("question-screen");
            questionScreen.innerHTML = "";

            const questionCard = document.createElement("div");
            questionCard.className = `question-card ${currentQuestion === 0 ? 'active' : ''}`;

            questionCard.innerHTML = `
                <div class="question-text">${questions[currentQuestion].text}</div>
                <textarea id="answer-${currentQuestion}" placeholder="Digite sua resposta aqui...">${userAnswers[currentQuestion]}</textarea>
                <button class="btn btn-show-answer" onclick="showAnswer()">Ver Resposta</button>
                <div class="answer" id="correct-answer-${currentQuestion}">
                    <strong>Resposta Correta:</strong><br>${questions[currentQuestion].answer}
                </div>
                <div class="navigation">
                    ${currentQuestion > 0 ? `<button class="btn btn-show-answer" onclick="prevQuestion()">Voltar</button>` : ''}
                    ${currentQuestion < questions.length - 1 ? `<button class="btn btn-next" onclick="nextQuestion()">Próxima Questão</button>` : `<button class="btn btn-finish" onclick="finishQuiz()">Finalizar Prova</button>`}
                </div>
            `;

            questionScreen.appendChild(questionCard);
        }

        function nextQuestion() {
            saveAnswer();
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion();
            }
        }

        function prevQuestion() {
            saveAnswer();
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
            }
        }

        function saveAnswer() {
            const textarea = document.getElementById(`answer-${currentQuestion}`);
            if (textarea) {
                userAnswers[currentQuestion] = textarea.value;
            }
        }

        function showAnswer() {
            const answerDiv = document.getElementById(`correct-answer-${currentQuestion}`);
            answerDiv.style.display = "block";
        }

        function finishQuiz() {
            saveAnswer();
            document.getElementById("question-screen").style.display = "none";
            document.getElementById("review-screen").style.display = "block";
            renderReview();
        }

        function renderReview() {
            const reviewContent = document.getElementById("review-content");
            reviewContent.innerHTML = "";

            const startIdx = reviewPage * 3;
            const endIdx = Math.min(startIdx + 3, questions.length);

            for (let i = startIdx; i < endIdx; i++) {
                const reviewItem = document.createElement("div");
                reviewItem.className = "review-item";
                reviewItem.innerHTML = `
                    <div class="review-question"><strong>Questão ${i + 1}:</strong> ${questions[i].text}</div>
                    <div class="review-answer"><strong>Sua Resposta:</strong> ${userAnswers[i] || "(Não respondida)"}</div>
                    <div class="review-answer"><strong>Resposta Correta:</strong> ${questions[i].answer}</div>
                `;
                reviewContent.appendChild(reviewItem);
            }

            document.getElementById("prev-review-btn").style.display = reviewPage === 0 ? "none" : "block";
            document.getElementById("next-review-btn").style.display = endIdx >= questions.length ? "none" : "block";
        }

        // ========== EVENT LISTENERS ==========
        document.getElementById("prev-review-btn").addEventListener("click", () => {
            if (reviewPage > 0) {
                reviewPage--;
                renderReview();
            }
        });

        document.getElementById("next-review-btn").addEventListener("click", () => {
            if ((reviewPage + 1) * 3 < questions.length) {
                reviewPage++;
                renderReview();
            }
        });
