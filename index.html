        // ========== VARI√ÅVEIS DO SISTEMA ==========
        let currentQuestion = 0;
        let userAnswers = [];
        let userHandwritings = [];
        let reviewPage = 0;
        let currentInputMethod = 'handwriting'; // Modo escrita pr√©-selecionado
        let canvas, ctx;
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentColor = '#000000';
        let currentTool = 'pen';
        let currentLineWidth = 1;
        let eraserSize = 10;
        let answeredQuestions = 0;

        // ========== FUN√á√ïES PRINCIPAIS ==========
        function initQuiz() {
            // Inicializa arrays com tamanho correto
            userAnswers = new Array(questions.length).fill("");
            userHandwritings = new Array(questions.length).fill("");
            
            if (questions.length === 0) {
                alert("Adicione pelo menos uma quest√£o ao sistema.");
                return;
            }
            renderQuestion();
        }

        function renderQuestion() {
            const questionScreen = document.getElementById("question-screen");
            questionScreen.innerHTML = "";

            if (currentQuestion < 0 || currentQuestion >= questions.length) {
                questionScreen.innerHTML = `<p>Quest√£o n√£o encontrada.</p>`;
                return;
            }

            const questionCard = document.createElement("div");
            questionCard.className = "question-card active";

            questionCard.innerHTML = `
                <div class="question-text">${questions[currentQuestion].text}</div>
                
                <div class="input-method-selector">
                    <div class="input-method-btn ${currentInputMethod === 'text' ? 'active' : ''}" onclick="setInputMethod('text')">Digitar</div>
                    <div class="input-method-btn ${currentInputMethod === 'handwriting' ? 'active' : ''}" onclick="setInputMethod('handwriting')">Escrever</div>
                </div>
                
                <div id="text-input" style="${currentInputMethod === 'text' ? '' : 'display:none;'}">
                    <textarea id="answer-${currentQuestion}" placeholder="Digite sua resposta aqui...">${userAnswers[currentQuestion]}</textarea>
                </div>
                
                <div id="handwriting-input" style="${currentInputMethod === 'handwriting' ? '' : 'display:none;'}">
                    <div class="handwriting-container">
                        <canvas id="handwriting-canvas"></canvas>
                    </div>
                    <div class="handwriting-tools">
                        <div class="pen-colors">
                            <div class="pen-color black active" onclick="setPenColor('#000000', this)"></div>
                            <div class="pen-color gray" onclick="setPenColor('#808080', this)"></div>
                            <div class="pen-color blue" onclick="setPenColor('#00aaff', this)"></div>
                            <div class="tool-separator"></div>
                            <div class="pen-color eraser" onclick="setEraser(this)"></div>
                        </div>
                        <div class="tool-size">
                            <div class="tool-size-btn ${currentLineWidth === 1 ? 'active' : ''}" onclick="setToolSize(1)">1</div>
                            <div class="tool-size-btn ${currentLineWidth === 2 ? 'active' : ''}" onclick="setToolSize(2)">2</div>
                            <div class="tool-size-btn ${currentLineWidth === 3 ? 'active' : ''}" onclick="setToolSize(3)">3</div>
                        </div>
                        <div style="flex-grow: 1;"></div>
                        <button class="btn btn-next" onclick="clearCanvas()">Limpar Tudo</button>
                    </div>
                </div>
                
                <div class="navigation">
                    ${currentQuestion > 0 ? `<button class="btn btn-next" onclick="prevQuestion()">Voltar</button>` : ''}
                    ${currentQuestion < questions.length - 1 ? `<button class="btn btn-next" onclick="nextQuestion()">${answeredQuestions % 3 === 2 ? 'Ver Resultados' : 'Pr√≥xima Quest√£o'}</button>` : `<button class="btn btn-finish" onclick="finishQuiz()">Finalizar Prova</button>`}
                </div>
            `;

            questionScreen.appendChild(questionCard);
            
            if (currentInputMethod === 'handwriting' && userHandwritings[currentQuestion]) {
                loadHandwriting();
            } else if (currentInputMethod === 'handwriting') {
                setupCanvas();
            }
        }

        function setupCanvas() {
            canvas = document.getElementById('handwriting-canvas');
            if (!canvas) return;
            
            ctx = canvas.getContext('2d');
            
            const scale = window.devicePixelRatio || 1;
            canvas.width = canvas.offsetWidth * scale;
            canvas.height = canvas.offsetHeight * scale;
            ctx.scale(scale, scale);
            
            ctx.lineWidth = currentLineWidth;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = currentColor;
            ctx.shadowBlur = 1;
            ctx.shadowColor = currentColor;
            
            drawGuidelines();
            
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', handleTouchEnd);
        }

        function loadHandwriting() {
            if (!userHandwritings[currentQuestion]) return;
            
            const img = new Image();
            img.onload = function() {
                setupCanvas();
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            };
            img.src = userHandwritings[currentQuestion];
        }

        function drawGuidelines() {
            ctx.save();
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.lineWidth = 0.5;
            
            const lineHeight = 24;
            const startY = lineHeight;
            
            for (let y = startY; y < canvas.height; y += lineHeight) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            ctx.restore();
        }

        function startDrawing(e) {
            isDrawing = true;
            const pos = getPosition(e);
            lastX = pos.x;
            lastY = pos.y;
            
            if (currentTool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(lastX, lastY, eraserSize, 0, Math.PI * 2);
                ctx.fill();
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.shadowColor = currentColor;
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(lastX, lastY);
                ctx.stroke();
            }
            
            if (e.type === 'touchstart') {
                e.preventDefault();
            }
        }

        function draw(e) {
            if (!isDrawing) return;
            
            const pos = getPosition(e);
            
            if (currentTool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, eraserSize, 0, Math.PI * 2);
                ctx.fill();
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.shadowColor = currentColor;
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            }
            
            lastX = pos.x;
            lastY = pos.y;
            
            if (e.type === 'touchmove') {
                e.preventDefault();
            }
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        function getPosition(e) {
            const rect = canvas.getBoundingClientRect();
            let x, y;
            
            if (e.touches) {
                x = e.touches[0].clientX - rect.left;
                y = e.touches[0].clientY - rect.top;
            } else {
                x = e.clientX - rect.left;
                y = e.clientY - rect.top;
            }
            
            const scale = window.devicePixelRatio || 1;
            return {
                x: x * (canvas.width / rect.width / scale),
                y: y * (canvas.height / rect.height / scale)
            };
        }

        function handleTouchStart(e) {
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        function handleTouchMove(e) {
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        function handleTouchEnd() {
            const mouseEvent = new MouseEvent('mouseup');
            canvas.dispatchEvent(mouseEvent);
        }

        function clearCanvas() {
            if (!ctx) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGuidelines();
        }

        function setPenColor(color, element) {
            currentColor = color;
            currentTool = 'pen';
            ctx.strokeStyle = color;
            ctx.globalCompositeOperation = 'source-over';
            ctx.shadowColor = color;
            
            document.querySelectorAll('.pen-color').forEach(el => {
                el.classList.remove('active');
            });
            element.classList.add('active');
        }

        function setEraser(element) {
            currentTool = 'eraser';
            
            document.querySelectorAll('.pen-color').forEach(el => {
                el.classList.remove('active');
            });
            element.classList.add('active');
        }

        function setToolSize(size) {
            if (currentTool === 'pen') {
                currentLineWidth = size;
                ctx.lineWidth = currentLineWidth;
                
                document.querySelectorAll('.tool-size-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');
            }
        }

        function saveCurrentAnswer() {
            if (currentInputMethod === 'text') {
                const textarea = document.getElementById(`answer-${currentQuestion}`);
                if (textarea) {
                    userAnswers[currentQuestion] = textarea.value;
                }
            } else if (currentInputMethod === 'handwriting') {
                const dataURL = canvas.toDataURL('image/png');
                userHandwritings[currentQuestion] = dataURL;
                userAnswers[currentQuestion] = "Resposta escrita √† m√£o";
            }
        }

        function setInputMethod(method) {
            saveCurrentAnswer();
            currentInputMethod = method;
            document.getElementById('text-input').style.display = method === 'text' ? 'block' : 'none';
            document.getElementById('handwriting-input').style.display = method === 'handwriting' ? 'block' : 'none';
            
            const buttons = document.querySelectorAll('.input-method-btn');
            buttons.forEach(btn => {
                btn.classList.toggle('active', btn.textContent.toLowerCase() === method);
            });
            
            if (method === 'handwriting') {
                setupCanvas();
            }
        }

        function nextQuestion() {
            saveCurrentAnswer();
            answeredQuestions++;
            
            if (answeredQuestions % 3 === 0) {
                showReview();
                return;
            }
            
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion();
            }
        }

        function prevQuestion() {
            saveCurrentAnswer();
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
            }
        }

        function showReview() {
            document.getElementById("question-screen").style.display = "none";
            document.getElementById("review-screen").style.display = "block";
            renderReview();
        }

        function finishQuiz() {
            saveCurrentAnswer();
            showReview();
        }

        function renderReview() {
            const reviewContent = document.getElementById("review-content");
            reviewContent.innerHTML = "";

            const startIdx = Math.floor(currentQuestion / 3) * 3;
            const endIdx = Math.min(startIdx + 3, questions.length);
            
            const reviewTitle = document.createElement("h3");
            reviewTitle.textContent = `Revis√£o das Quest√µes ${startIdx + 1} a ${endIdx}`;
            reviewContent.appendChild(reviewTitle);

            for (let i = startIdx; i < endIdx; i++) {
                const reviewItem = document.createElement("div");
                reviewItem.className = "review-item";
                
                let answerContent = "";
                if (userHandwritings[i]) {
                    answerContent = `
                        <div class="review-answer handwriting-review">
                            <strong>Sua Resposta Escrita:</strong>
                            <img src="${userHandwritings[i]}" alt="Resposta escrita √† m√£o">
                        </div>
                    `;
                } else if (userAnswers[i]) {
                    answerContent = `
                        <div class="review-answer user-answer">
                            <strong>Sua Resposta:</strong><br>
                            ${userAnswers[i]}
                        </div>
                    `;
                } else {
                    answerContent = `
                        <div class="review-answer user-answer">
                            <strong>Sua Resposta:</strong><br>
                            (N√£o respondida)
                        </div>
                    `;
                }
                
                reviewItem.innerHTML = `
                    <div class="review-question"><strong>Quest√£o ${i + 1}:</strong> ${questions[i].text}</div>
                    ${answerContent}
                    <div class="review-answer correct-answer">
                        <strong>Resposta Correta:</strong><br>
                        ${questions[i].answer}
                    </div>
                `;
                reviewContent.appendChild(reviewItem);
            }

            document.getElementById("prev-review-btn").style.display = "none";
            document.getElementById("next-review-btn").style.display = "none";
            
            const returnBtn = document.getElementById("return-btn");
            if (endIdx >= questions.length) {
                returnBtn.textContent = "Finalizar Prova";
            } else {
                returnBtn.textContent = "Continuar para Pr√≥ximas Quest√µes";
            }
        }

        function returnToQuiz() {
            document.getElementById("review-screen").style.display = "none";
            document.getElementById("question-screen").style.display = "block";
            
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion();
            }
        }

        // ========== INICIAR VERIFICA√á√ÉO DE IP ==========
        window.onload = checkIPAuthorization;
    </script>
