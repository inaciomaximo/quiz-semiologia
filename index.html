<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Provas</title>
    
    <!-- Importa√ß√£o da fonte Poppins do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon (opcional) -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">Portal de Provas M√©dicas</h1>
            <button class="dark-mode-toggle" id="darkModeToggle" aria-label="Alternar modo escuro">
                <span id="darkModeIcon" aria-hidden="true">üåô</span>
                <span class="dark-mode-toggle__text">Modo Escuro</span>
            </button>
        </header>

        <main class="main-content">
            <div class="disciplines-grid">
                <!-- Bot√£o 1 -->
                <button class="discipline-card" onclick="window.location.href='semiologia.html'">
                    <h2 class="discipline-card__title">Semiologia</h2>
                </button>

                <!-- Bot√£o 2 -->
                <button class="discipline-card" onclick="window.location.href='tutoria.html'">
                    <h2 class="discipline-card__title">Tutoria</h2>
                </button>

                <!-- Bot√£o 3 -->
                <button class="discipline-card" onclick="window.location.href='morfo.html'">
                    <h2 class="discipline-card__title">Morfo</h2>
                </button>

                <!-- Bot√£o 4 -->
                <button class="discipline-card" onclick="window.location.href='farmaco.html'">
                    <h2 class="discipline-card__title">Farmaco</h2>
                </button>

                <!-- Bot√£o 5 -->
                <button class="discipline-card" onclick="window.location.href='epidemio.html'">
                    <h2 class="discipline-card__title">Epidemio</h2>
                </button>

                <!-- Bot√£o 6 -->
                <button class="discipline-card" onclick="window.location.href='aps.html'">
                    <h2 class="discipline-card__title">APS</h2>
                </button>
            </div>
        </main>

        <footer class="footer">
            <p class="footer__text">¬© <span id="current-year">2023</span> Portal de Provas M√©dicas - Desenvolvido para estudo</p>
        </footer>
    </div>

    <script>
        // Elementos DOM
        const darkModeToggle = document.getElementById('darkModeToggle');
        const darkModeIcon = document.getElementById('darkModeIcon');
        
        // Atualiza o ano automaticamente
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Alternar modo escuro/claro
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
            darkModeIcon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            darkModeToggle.querySelector('.dark-mode-toggle__text').textContent = isDark ? 'Modo Claro' : 'Modo Escuro';
        }

        // Verificar modo escuro no carregamento
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            darkModeIcon.textContent = '‚òÄÔ∏è';
            darkModeToggle.querySelector('.dark-mode-toggle__text').textContent = 'Modo Claro';
        }

        // Event listener para o bot√£o de modo escuro
        darkModeToggle.addEventListener('click', toggleDarkMode);
    </script>
</body>
</html>
</html>
