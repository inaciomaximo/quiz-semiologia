<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Provas</title>
    
    <!-- Importa√ß√£o da fonte Poppins do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon (opcional) -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <h1>Portal de Provas M√©dicas</h1>
            <button class="dark-mode-toggle" id="darkModeToggle">
                <span id="darkModeIcon">üåô</span>
                <span>Modo Escuro</span>
            </button>
        </header>

        <main>
            <div class="disciplines-grid">
                <div class="discipline-card" onclick="location.href='semiologia.html'">
                    <h2>Semiologia</h2>
                </div>

                <div class="discipline-card" onclick="location.href='tutoria.html'">
                    <h2>Tutoria</h2>
                </div>

                <div class="discipline-card" onclick="location.href='morfo.html'">
                    <h2>Morfo</h2>
                </div>

                <div class="discipline-card" onclick="location.href='farmaco.html'">
                    <h2>Farmaco</h2>
                </div>

                <div class="discipline-card" onclick="location.href='epidemio.html'">
                    <h2>Epidemio</h2>
                </div>

                <div class="discipline-card" onclick="location.href='aps.html'">
                    <h2>APS</h2>
                </div>
            </div>
        </main>

        <footer>
            <p>¬© 2025 Portal de Provas  - Desenvolvido para estudo</p>
        </footer>
    </div>

    <script>
        // Elementos DOM
        const darkModeToggle = document.getElementById('darkModeToggle');
        const darkModeIcon = document.getElementById('darkModeIcon');

        // Alternar modo escuro/claro
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
            darkModeIcon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        // Verificar modo escuro no carregamento
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            darkModeIcon.textContent = '‚òÄÔ∏è';
        }

        // Event listener para o bot√£o de modo escuro
        darkModeToggle.addEventListener('click', toggleDarkMode);
    </script>
</body>
</html>
